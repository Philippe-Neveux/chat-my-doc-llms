---
- name: Restart Mistral containerize service from Mistral Server
  hosts: all
  become: yes
  vars_files:
    - ../vars/main.yml
    - ../vars/vault.yml

  tasks:
    - name: Check if mistral container exists
      command: docker ps -a -q -f name={{ container_name }}
      register: container_exists
      ignore_errors: yes

    - name: Stop existing mistral container
      docker_container:
        name: "{{ container_name }}"
        state: stopped
      when: container_exists.stdout != ""
      ignore_errors: yes

    - name: Remove existing mistral container
      docker_container:
        name: "{{ container_name }}"
        state: absent
      when: container_exists.stdout != ""
      ignore_errors: yes

    - name: Start mistral container with proper port mapping
      docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_image }}"
        state: started
        restart_policy: unless-stopped
        ports:
          - "{{ host_port }}:{{ container_port }}"
        env:
          HF_TOKEN: "{{ HF_TOKEN }}"
          HF_HOME: "{{ HF_HOME }}"
          TORCH_HOME: "{{ TORCH_HOME }}"
          HF_HUB_ENABLE_HF_TRANSFER: "{{ HF_HUB_ENABLE_HF_TRANSFER }}"

    - name: Wait for mistral service to be healthy
      uri:
        url: "http://localhost:{{ host_port }}/health"
        method: GET
        status_code: 200
        timeout: 30
        follow_redirects: none
        validate_certs: no
      register: health_check
      until: health_check.status == 200
      retries: 15
      delay: 30
      failed_when: false

    - name: Display health check result
      debug:
        msg: "Service health: {{ health_check.status | default('failed') }}"

    - name: Fail if service is not healthy
      fail:
        msg: "Mistral service failed to start or become healthy after {{ 15 * 30 }} seconds"
      when: health_check.status != 200