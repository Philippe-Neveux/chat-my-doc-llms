version: '3.8'

services:
  mistral-service:
    image: ${DOCKER_IMAGE:-chat-my-doc-llms:latest}
    container_name: ${CONTAINER_NAME:-mistral-7b-service}
    ports:
      - "${HOST_PORT:-3000}:${CONTAINER_PORT:-3000}"
    environment:
      - TRANSFORMERS_CACHE=${TRANSFORMERS_CACHE:-/tmp/transformers_cache}
      - HF_HOME=${HF_HOME:-/tmp/huggingface_cache}
      - TORCH_HOME=${TORCH_HOME:-/tmp/torch_cache}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/opt/conda/lib/python3.11/site-packages
    volumes:
      - model_cache:${TRANSFORMERS_CACHE:-/tmp/transformers_cache}
      - hf_cache:${HF_HOME:-/tmp/huggingface_cache}
      - torch_cache:${TORCH_HOME:-/tmp/torch_cache}
      - ${LOGS_DIR:-/opt/chat-my-doc-llms/logs}:/var/log/bentoml
    networks:
      - mistral-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT:-4g}
          cpus: '${CPU_LIMIT:-2}'
        reservations:
          memory: 2g
          cpus: '1'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${CONTAINER_PORT:-3000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  model_cache:
    driver: local
  hf_cache:
    driver: local
  torch_cache:
    driver: local

networks:
  mistral-network:
    driver: bridge